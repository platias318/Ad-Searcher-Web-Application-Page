<!DOCTYPE html>

<html lang="en">

<head>
    <title>Ad seacher</title>
    <meta charset="UTF-8">

    <meta name="description" content="Advertisment Categories">
    <meta name="keywords" content="Advertisment, Ad, Categories">
    <meta name="author" content="Konstantinos Platias-Pavlos Tsikrikas">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/png" href="images/logo_use_2.png"> <!-- fix that-->


    <!-- Load the Handlebars library. The Handlebars object is 
    now available in the rest of the scripts -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <!--
        Load the JS code for the page. The code is located inside the public folder.
        However, express serves this content under root path (see appropriate command in index.js)
    -->
    <script src="js/categoryDetails.js" type="text/javascript"></script>

    <!--
        Load CSS stylesheets from folder public/css/style.css.
        Express serves this content, also, under the root path.
    -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
</head>

<body>
    <!-- <h1>Application start page</h1>

    <p>The page should be loaded from your Node server at URL location <a href="http://localhost:8080/">http://localhost:8080/</a></p>
    <p>Create appropriate request handlers in file <code>index.js</code> </p> -->

    <div class="grid-container">
        <header class="grid-item1">
            <h1 class="main-title">AdSearcher</h1> 
        </header> 


        <div class="grid-item3">
                <h1 class="main-title">Category Details</h1>
        </div>

        <div class="grid-item5">
            <form class="registrationForm" action="/login" method="post" id="login">
                
                <fieldset class="fieldset-style">
                    <legend>Login</legend>
                    <label for="username" class="details">Username:</label>
                    <input type="text" id="usernameInput" name="username"  class="input-style" maxlength="12" autocomplete="username" required><br>

                    <label for="password" class="details">Password:</label>
                    <input type="password" id="passwordInput" name="password"  class="input-style" required><br>
                </fieldset>
                <button type="submit" id="loginButton">Submit</button>
            </form>
            <a href="" id="favListLink">
            <button class="favourites-button" id="favList">Favourites List</button>
            </a>

            <div class="filter" id="subcategories-filter"></div>
        
        </div>
<!-- handlebars template 1-->
        <script id="category-detail-template" 
                type = "text/x-handlebars-template">
            {{#each this}} <!-- for each category-->
                <section class="property-info" id="detailed-description" data-ad-id="{{this.id}}" data-subcategory-id="{{this.subcategory_id}}">
                    <h2>Τίτλος:{{this.title}}</h2>
                    <img src="http://wiki-ads.onrender.com/{{this.images.[0]}}"   alt="{{this.title}}">
                    <p>Περιγραφή:{{this.description}}</p>
                    <p class="cost">Κόστος:{{this.cost}}</p>
                    <button class="favourites" id="favourite{{this.id}}">Add to favourites</button>
                </section>
            {{/each}}    
        </script>
<!-- handlebars template 2-->        
        <script id="subcategories-filter-template"
                type = "text/x-handlebars-template">
            <h2>Filter Products</h2>
            <p>Press to filter according to subcategory:</p>
            <form>
                <input type="radio" id="all" name="subcategory" value="all" data-subcategory-id="all" checked>
                <label for="all">Όλα</label><br>
                {{#each this}}  <!-- for each subcategory-->
                <input type="radio" id="{{this.id}}" name="subcategory" value="{{this.title}}" data-category-id="{{this.category_id}}" data-subcategory-id="{{this.id}}">
                <label for="{{this.title}}">{{this.title}}</label><br>
                {{/each}}  
            </form>
        </script>

        <div class="grid-item4" id="category_details"></div> <!--The template will be loaded here with DOM API-->
            
        <!-- &nbsp leaves a space in between two words -->
        <footer class="grid-item6">
            Contact us on: p3200157@aueb.gr or p3200276@aueb.gr <br>
            Also contact us via LinkedIn : <a href="https://www.linkedin.com/in/konstantinos-platias-310a65252/" class="link-style2"> Konstantinos Platias </a> &nbsp; &nbsp; <a href="https://www.linkedin.com/in/pavlos-tsikrikas-759227295/" class="link-style2">Pavlos Tsikrikas </a> 
        </footer>
    </div>

</body>

</html>
